<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script src="echarts.js"></script>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 600px;height:400px;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
        var option = {
     title: {
        text: '近五年国产IP剧数量'
    },
    tooltip : {
        trigger: 'axis'
    },
    legend: {
        data:['IP剧','剧总数']
    },
    toolbox: {
        show : true,
        feature : {
    
            magicType : {show: true, type: ['line','bar']},
        }
    },
    calculable : true,
    xAxis : [
        {
            type : 'category',
            boundaryGap : false,
            data : ['2014','2015','2016','2017','2018']
        }
    ],
    yAxis : [
        {
            type : 'value'
        }
    ],
    series : [
        {
            name:'IP剧',
            type:'line',
           
            itemStyle: {normal: {areaStyle: {type: 'default'}, color: '#191970'}},
            data:[53,64,111, 125, 128 ]
        },
        {
            name:'剧总数',
            type:'line',
          
            itemStyle: {normal: {areaStyle: {type: 'default'}, color: '#8470FF'}},
            data:[422,461,417,402,395]
        },
      
    ]
};
            
// 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</body>
</html>
